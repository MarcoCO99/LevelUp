        <a href="index.html" class="btn btn-primary"> Volver </a>
        <div class="container py-5">
            <h2 class="mb-4 text-white">Registro Usuarios</h2>
            <form id="userform" class="border p-4 rounder bg-withe text-white">Ingrese los datos solicitados</form>
                <div class="row mb-3">
                    <label for="nombre" class="form-label text-white">Nombre Completo</label>
                    <input type="text" id="nombre" class="form-control" required />
                <div>
                <div class="row mb-3">
                    <label for="correo" class="form-label text-white">Email</label>
                    <input type="correo" id="correo" class="form-control" required />
                </div>
                <div class="row mb-3">
                    <label for="contraseña" class="form-label text-white">Contraseña</label>
                    <input type="password" id="contraseña" class="form-control" required />
                </div>
                <div class="row mb-3">
                    <label for="telefono" class="form-label text-white">Teléfono</label>
                    <input type="telefono" id="telefono" class="form-control"/>
                </div>
                <div class="row mb-3">
                    <label for="region" class="form-label text-white">Región</label>
                    <select class="form-select " id="region">
                        <option selected disabled>Seleccione una región</option>
                        <option >Región de Arica y Parinacota</option>
                        <option >Región de Tarapacá</option>
                        <option >Región de Antofagasta</option>
                        <option >Región de Atacama</option>
                        <option >Región de Coquimbo</option>
                        <option >Región de Valparaíso</option>
                        <option >Región Metropolitana</option>
                        <option >Región de O'Higgins</option>
                        <option >Región del Maule</option>
                        <option >Región de Ñuble</option>
                        <option >Región de La Araucanía</option>
                        <option >Región de Los Ríos</option>
                        <option >Región de Los Lagos</option>
                    </select>
                </div>
                <div class="row mb-3">
                    <label for="comuna" class="form-label text-white">Comuna</label>
                    <select class="form-select" id="comuna">
                        <option selected disabled>Seleccione una comuna</option>
                        <option >Santiago</option>
                        <option >Quillota</option>
                        <option >Valparaiso</option>
                        <option >Viña del mar</option>
                        <option >Los Andes</option>
                    </select>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Registrarse</button>
                </div>
            </form>
            <footer class="bg-dark text-white text-center py-4">
