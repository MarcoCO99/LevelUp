<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Iniciar Sesión - LevelUp Shop</title>
  </head>
  <body style="background-color: #000000">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg p-3" style="background-color: #534444;">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Level-Up Shop</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blogs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <img
              src="./assets/img/carro-de-la-compra.png"
              alt="Icon carrito de compra"
              height="32px"
              width="32px"
            />
            <span class="mt-1 ml-3" style="color: #e3f2fd">Cart (0)</span>
          </form>
        </div>
      </div>
    </nav>

    <!-- LEVEL UP ICON -->
    <div class="d-flex justify-content-center m-5">
        <div class="d-flex flex-column">
            <img src="./assets/img/Logotipo de _LEVEL-UP GAMER_.png" alt="Logotipo LevelUp" width="200px">
            <span style="color: #ffffff;" class="text-center" >Level-Up Gamer!</span>
        </div>
    </div>

    <!-- INICIO DE SESION -->
    <div class="container p-5 rounded mt-5" style="background-color: #ffffff">
        <h1 class="mb-4 text-center">Iniciar Sesión</h1>
        <form id="userform" class="border p-4 rounder bg-withe"></form>
            <div class="row mb-3">
                <label for="correo" class="form-label">Email</label>
                <input type="correo" id="ccorreo" class="form-control" required />
            </div>
            <div class="row mb-3">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" id="contraseña" class="form-control" required />
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Iniciar Sesión</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
