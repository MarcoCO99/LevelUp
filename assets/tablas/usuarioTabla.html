<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Usuarios registrados</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: transparent;
      }
    </style>
  </head>
  <body>
    <div class="card w-100">
      <div class="card-body">
        <div
          class="d-flex flex-wrap gap-2 justify-content-between align-items-center mb-3"
        >
          <h5 class="card-title m-0">Usuarios registrados</h5>
          <div class="d-flex gap-2 align-items-center">
            <input
              id="filtroUsuarios"
              class="form-control form-control-sm"
              placeholder="Buscar nombre o email"
              style="max-width: 280px"
            />
            <span id="totalUsuarios" class="badge text-bg-secondary">0</span>
          </div>
        </div>

        <div class="table-responsive">
          <table
            class="table table-sm table-striped align-middle"
            id="tablaUsuarios"
          >
            <thead class="table-light">
              <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Edad</th>
                <th>Nacimiento</th>
                <th>Teléfono</th>
                <th>Región</th>
                <th>Comuna</th>
                <th>Creado</th>
              </tr>
            </thead>
            <tbody id="tbodyUsuarios"></tbody>
          </table>
        </div>

        <div id="estadoVacio" class="text-muted small py-2 d-none">
          No hay usuarios registrados todavía.
        </div>
      </div>
    </div>

    <script src="./assets/js/usuariosTabla.js"></script>
  </body>
</html>
