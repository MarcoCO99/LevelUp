<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home Administrador</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- TU CSS -->
    <link rel="stylesheet" href="./assets/css/homeAdmin.css" />
    <style>
      /* Opcional: asegura que el iframe no parpadee al redimensionar */
      #usuariosFrame {
        width: 100%;
        border: 0;
        min-height: 400px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <!-- Sidebar FIJO -->
      <aside class="app-sidebar">
        <div class="brand">
          <div class="logo">Ø</div>
          <strong>Company</strong>
        </div>

        <nav class="sidebar-nav d-flex flex-column pt-2">
          <div class="nav-section-title">Main</div>
          <a class="nav-link active" href="#"
            ><i class="bi bi-grid-3x3-gap-fill"></i> Dashboard</a
          >
          <a class="nav-link" href="#"><i class="bi bi-receipt"></i> Orders</a>
          <a class="nav-link" href="#"
            ><i class="bi bi-box-seam"></i> Inventory</a
          >
          <a class="nav-link" href="#"
            ><i class="bi bi-graph-up"></i> Reports</a
          >
          <a class="nav-link" href="#"
            ><i class="bi bi-people"></i> Employees</a
          >
          <a class="nav-link" href="#"
            ><i class="bi bi-person-badge"></i> Customers</a
          >

          <div class="sidebar-sep"></div>

          <div class="nav-section-title">More</div>
          <a class="nav-link" href="#"><i class="bi bi-gear"></i> Settings</a>
          <a class="nav-link" href="#"><i class="bi bi-person"></i> Profile</a>
          <a class="nav-link" href="#"><i class="bi bi-search"></i> Search</a>
          <a class="nav-link" href="#"
            ><i class="bi bi-life-preserver"></i> Help</a
          >
        </nav>

        <div class="sidebar-footer">
          <a href="#" class="profile-card text-decoration-none text-reset">
            <div class="avatar">A</div>
            <div>
              <div class="fw-semibold">Administrador</div>
              <div class="text-muted small">@company</div>
            </div>
          </a>
        </div>
      </aside>

      <!-- Contenido -->
      <main class="app-content">
        <div class="content-header">
          <h1 class="mb-0">¡HOLA Administrador!</h1>
          <i class="bi bi-bell-fill content-bell" aria-hidden="true"></i>
        </div>

        <div class="content-body">
          <!-- panel superior -->
          <section class="panel panel-top"></section>
          <div class="content-divider"></div>

          <!-- panel inferior -->
          <section class="panel panel-bottom w-100">
            <!-- Aquí se muestra la página externa con la tabla -->
            <iframe
              id="usuariosFrame"
              src="./assets/tablas/usuarioTabla.html"
              title="Usuarios registrados"
            ></iframe>
          </section>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/homeAdmin.js"></script>
  </body>
</html>
